<div class="row">
    <div class="col-6">
       <h1>Get API</h1> 
       <button (click)=getData() class="btn">Get records</button>
       
       
      @for(item of department;track $index){
          
        <tr>
            <td>{{item.departmentId}}</td>
            <td>{{item.departmentName}}</td>
            <td>{{item.departmentLogo}}</td>
            <button (click)="onedit()" class="btn-btn primary">edit</button>
            <button (click)="ondelete(item.id)" >delete</button>
            </tr>
          } 
        </div>
    <div class="col-6">
        <form >
            <div class="form-group">
              <label for="departmentName">departmentName:</label>
              <input type="text" class="form-control" [(ngModel)]="DeptObj.departmentName" id="departmentName"name="departmentName" >
            </div>
            <div class="form-group">
              <label for="departmentLogo">departmentLogo:</label>
              <input type="text" class="form-control"  [(ngModel)]="DeptObj.departmentLogo" id="departmentLogo"name="departmentLogo">
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" (click)="onsubmit()"class="btn btn-default">Submit</button>
          </form>
    </div>
   
</div>
